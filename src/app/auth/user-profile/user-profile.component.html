<div class="container">
    <div>
        <br/>
        Welcome <b>{{name}}</b>.<br/><br/> You have posted <b>{{postLength}}</b> time(s) and commented
        <b>{{commentLength}}</b> time(s).
        You can check your post and comment history below.
    </div>
    <hr />
    <div>
        Your Posts:
    </div>
    <app-post-tile [posts]="posts"></app-post-tile>
    <hr />
    <div>
        Your Comments:
    </div>
    <div class="no-comments-text" *ngIf="!comments || 0 === comments.length">No comments found</div>
    <div *ngFor="let comment of comments">
        <div class="comment">
        <div class="username">
            <a routerLink="/user/{{comment.username}}">{{comment.userName}}</a>
        </div>
        <div>
            <p>{{comment.duration}}</p>
        </div>
        <b>{{comment.text}}</b>
        </div>
        <hr />
    </div>
</div>
