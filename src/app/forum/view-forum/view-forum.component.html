<div class="container">
    <div class="row">
        <hr />
        <div class="col-md-9">
        <h2>{{forum.name}}</h2>
        <div>
            <p class="forum-text" [innerHtml]="forum.description"></p>
        </div>
        <ul>
            <li *ngFor="let post of forum.posts">
                <a routerLink="/view-post/{{post.id}}">{{post.name}}</a>
            </li>
        </ul>
        </div>
        <div class="col-md-3">
        <app-side-bar></app-side-bar>
        </div>
    </div>
</div>
