<ng-template #tableBodyTemplateRef let-records="records">
    <tr *ngFor="let record of records">
        <td>
            <a routerLink="{{ record.id }}">{{ record.name }}</a>
        </td>
        <td>
            <span>{{ record.description }}</span>
        </td>
        <td>
            <span>{{ record.numberOfPosts }}</span>
        </td>
    </tr>
</ng-template>

<sb-card>
    <div class="card-body">
        <ng-table [records]="forums"
                    [tableBodyTemplate]="tableBodyTemplateRef" 
                    [headerFields]="header"></ng-table>
    </div>
</sb-card>
