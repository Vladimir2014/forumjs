<!-- Section to Display Votes-->
<div class="col-md-1">
    <div class="d-flex flex-column votebox">
        <div class="p-2">
            <app-arrow-up name="arrow-up" (click)="upvotePost()" class="upvote" [style.fill]="post.upVote ? 'green':''"></app-arrow-up>
            <!-- <div name="arrow-up" (click)="upvotePost()" class="upvote" [style.color]="post.downVote ? 'green':''">^</div> -->
        </div>
        <div class="p-2 votecount">{{post.voteCount}}</div>
        <div class="p-2">
            <app-arrow-down name="arrow-down" (click)="downvotePost()" class="downvote" [style.fill]="post.downVote ? 'red':''"></app-arrow-down>
            <!-- <div name="arrow-down" (click)="downvotePost()" class="downvote" [style.color]="post.downVote ? 'red':''">V</div> -->
        </div>
    </div>
</div>
